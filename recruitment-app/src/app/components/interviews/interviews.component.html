<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Interviews</h5>
                    <div class="card-text">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Recruiter</th>
                                <th scope="col">Candidate</th>
                                <th scope="col">Mail</th>
                            </tr>
                            </thead>
                            <tbody *ngFor="let interview of interviews">
                            <tr>
                                <td>{{interview.localDateTime | date: 'dd/MM/yyyy'}}</td>
                                <td>{{interview.recruiterFullDto.firstName}} {{interview.recruiterFullDto.lastName}} </td>
                                <td>{{interview.candidateFullDto.firstName}} {{interview.candidateFullDto.lastName}}</td>
                                <td>{{interview.candidateFullDto.mail}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
