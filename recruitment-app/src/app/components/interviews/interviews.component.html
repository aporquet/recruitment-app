<div class="container-fluid mt-3">
    <div *ngIf="interviewService.success" class="alert alert-success" role="alert">
        {{interviewService.success}}
    </div>
    <div *ngIf="interviewService.error" class="alert alert-danger" role="alert">
        {{interviewService.error}}
    </div>
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Interviews</h5>
                    <div class="card-text">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Recruiter</th>
                                <th scope="col">Mail Recruiter</th>
                                <th scope="col">Candidate</th>
                                <th scope="col">Mail Candidate</th>
                            </tr>
                            </thead>
                            <tbody>
                            <app-interview-row style="display: contents;" *ngFor="let interview of interviewService.interviews"
                                               [interview]="interview"></app-interview-row>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
